<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1 class="heading">My Gallery</h1>
            <p class="subheading">"Nature's beauty is a symphony that echoes in our souls."
                "In the heart of nature, serenity and wonder entwine."</p>
        </div>
        <div class="Gallery">
            <div class="box grid-row" style="background-image: url('./img1.jpeg');"><a href="#">Mountain</a></div>
            <div class="box grid-column" style="background-image: url('./img2.jpg');"><a href="#">Beach</a></div>
            <div class="box" style="background-image: url('./img3.jpg');"><a href="#">Mountain</a></div>
            <div class="box grid-row" style="background-image: url('./img4.jpg');"><a href="#">Lake</a></div>
            <div class="box grid-column" style="background-image: url('./img5.jpg');"><a href="#">Butterfly</a></div>
            <div class="box" style="background-image: url('./img7.jpg');"><a href="#">Trees</a></div>
            <div class="box grid-column" style="background-image: url('./img6.jpg');"><a href="#">Elephant</a></div>
        </div>
    </div>
</body>

</html>
